<!DOCTYPE html>
<html lang="de">
<head>https://github.com/Abdirahman2002/Imposter-Game1/tree/main/Imposter%20Game
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Imposter Game</title>
  <link rel="manifest" href="manifest.json" />
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" href="icon-192.png" />
</head>
<body>
  <select id="languageSelect" onchange="spracheWechseln()">
    <option value="de">🇩🇪 Deutsch</option>
    <option value="so">🇸🇴 Somali</option>
  </select>

  <button id="hilfeBtn" onclick="toggleAnleitung()">❓</button>
  <div id="anleitung" style="display: none;"></div>

  <h1 id="title">🎭 Imposter Game</h1>

  <div id="setupBereich">
    <label id="labelSpieler">Wie viele Spieler?</label><br />
    <input type="number" id="anzahl" min="3" max="20" /><br /><br />

    <label id="labelUndercover">Wie viele Undercover?</label><br />
    <input type="number" id="undercover" min="0" max="10" /><br /><br />

    <label id="labelWhite">Wie viele Mr. White?</label><br />
    <input type="number" id="white" min="0" max="10" /><br /><br />

    <button id="weiterBtn" onclick="zeigeNamensfelder()">Weiter zur Namenseingabe</button>
    <div id="namensfelder"></div>
    <button id="startBtn" onclick="spielStarten()" style="display: none;">Spiel starten</button>
  </div>

  <div id="spielerListe"></div>
  <div id="voting" style="display:none; margin-top: 30px;"></div>
  <div id="gewinnerAnzeige" style="margin-top: 20px; font-size: 24px; font-weight: bold;"></div>

  <div id="neustart" style="margin-top:20px;"></div>
  <div id="ranking" style="margin-top:30px;"></div>

  <script src="script.js"></script>
</body>
</html>
